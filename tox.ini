# -----------------------------------------------------------------------------
# Tox config file for the pywbemcli project
#
# Supported OS platforms:
#   Linux
#   Windows
#   OS-X (not tested)

[tox]
minversion = 1.9
envlist = py27,py34,py35,py36,check
skip_missing_interpreters = true
skipsdist = true

[testenv]
skip_install = true
whitelist_externals =
    tox
    make
    pip
    python
    sh
commands =
    tox --version
    python --version
    pip list
    pip install --upgrade pip
    pip list
    make install
    make develop
    pip list
    make build
    make builddoc
    make check
    sh -c "export TESTCASES={posargs}; make test"

[testenv:check]
basepython = python2.7
whitelist_externals =
    make
commands =
    make -B clean check build builddoc

[testenv:py27]
basepython = python2.7

[testenv:py34]
basepython = python3.4

[testenv:py35]
basepython = python3.5

[testenv:py36]
basepython = python3.6

[testenv:pywin]
basepython = {env:PYTHON_HOME:}\python.exe
passenv = ProgramFiles APPVEYOR LOGNAME USER LNAME USERNAME HOME USERPROFILE PATH INCLUDE LIB
