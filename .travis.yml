# Control file for Travis CI (http://travis-ci.org)
# Must be located in the root directory of the Git repository.

# No Emails
notifications:
  email: false

#sudo: required
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

# commands to install dependencies
install:
  - pip list
  - pip install --upgrade pip
  - pip list
  - make develop
  - make install
  - pip install python-coveralls
  - pip list
  - make clobber

# commands to run builds & tests
script:
  - make check
  - make build
  - make builddoc
  - make test

after_success:
  - coveralls
